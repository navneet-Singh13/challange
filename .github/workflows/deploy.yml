name: Deploy Backend API

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Deploy to VM
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        HOST: ${{ secrets.HOST }}
        USER: ${{ secrets.USER }}
      run: |
        ssh -o StrictHostKeyChecking=no -i $SSH_PRIVATE_KEY $USER@$HOST "pm2 stop all || true"
        scp -i $SSH_PRIVATE_KEY -r . $USER@$HOST:/home/$USER/app
        ssh -i $SSH_PRIVATE_KEY $USER@$HOST "cd /home/$USER/app && npm install && sudo pm2 start index.js --name backend-api"
